                <form id="contactForm" class="contact-form" action="https://formspree.io/f/mdkbkrnj" method="POST"
                    novalidate>
                    <div class="field">
                        <label for="name" data-i18n="contact.name"></label>
                        <input id="name" name="name" type="text" autocomplete="name"
                            data-i18n-placeholder="contact.name" placeholder="" required>
                    </div>
                    <div class="field">
                        <label for="email" data-i18n="contact.email"></label>
                        <input id="email" name="email" type="email" autocomplete="email"
                            data-i18n-placeholder="contact.email" placeholder="" required>
                    </div>
                    <div class="field">
                        <label for="message" data-i18n="contact.message"></label>
                        <textarea id="message" name="message" rows="6" data-i18n-placeholder="contact.message"
                            placeholder="" required></textarea>
                    </div>

                    <div class="actions">
                        <button class="btn" type="submit" data-i18n="contact.send"></button>
                    </div>

                </form>

            </div>
